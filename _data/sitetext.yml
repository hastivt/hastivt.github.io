  about:
    title: "About Me"
    text: ""
    body: "Hi! I'm **Hasti**. Each of us has a unique life story and set of experiences that shape who we are. I am passionate about understanding these stories—what connects us, what sets us apart, and how we can cultivate more meaningful, joyful lives. <br> While factors like upbringing, social identities, and economic background influence us, I firmly believe that we all possess the inner strength and wisdom to guide our own paths. My role is to help you tap into that strength, enabling you to make choices that bring you peace, meaning, and well-being. <br> I've studied Sociology and Gender Studies and am currently pursuing a Master's in Couple and Family Therapy at Seattle University. I am passionate about facilitating my clients' journeys toward deeper self-understanding, better connections with self and others, and ultimately guiding them toward the life they really want to live.  <br> Using Systematic Family Therapy, we'll explore the broader context that influences the challenges you're facing. By focusing on solutions and delving into your story to co-create a new narrative, we'll collaborate to achieve your goals. My aspiration is for you to find a renewed sense of hope, learn to embrace your emotions while managing them more effectively, and move towards your desirable life. <br> When working with couples, I predominantly use Emotional Focused Therapy and the Gottman Method, with the goal of nurturing deeper emotional connections and fostering understanding.  <br> Let's work together in a space where we can be vulnerable, caring, and understanding as we move toward healing and growth. <br> Looking forward to seeing you and starting our journey together."

    section: about

